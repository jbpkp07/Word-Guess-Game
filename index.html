<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Computer Hangman v1.1.1</title>

    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">    

    <!-- Bootstrap Javascript references for navbar to toggle when screen is small (xs)-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

</head>

<body>

    <div id="bg" class="backgroundIMGZoomed"> </div>

    <div id="startGame" class="showStartGame">
        <div id="gameTitle" class="showGameTitle">
            Computer Hangman
        </div>
        <div id="startBtn" class="showStartBtn">
            Click Here To Start Game
        </div>
        <div id="instructions" class="hideInstructions">
            Select letters by clicking the buttons or pressing the keyboard keys...
        </div>
    </div>

    <div id="categoryStats" class="hideCategoryStats">
        <span id="guessesRemaining" class="correct">Guesses Remaining :</span>
        <span id="categoryBox">
            <span id="categoryLabel">Category :</span>
            <span id="categoryText">Test</span>
        </span>
        <span id="winsScore" class="win">Wins : Score : </span>
    </div>

    <div id="phrase" class="hidePhrase">
        Phrase
    </div>

    <div id="lettersContainer" class="container-fluid hideLettersContainer">
        <div class="lettersGrid">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-2">
                            <div class="letter" id="A-btn">A</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="B-btn">B</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="C-btn">C</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="D-btn">D</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="E-btn">E</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="F-btn">F</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <div class="letter" id="G-btn">G</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="H-btn">H</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="I-btn">I</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="J-btn">J</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="K-btn">K</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="L-btn">L</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <div class="letter" id="M-btn">M</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="N-btn">N</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="O-btn">O</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="P-btn">P</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="Q-btn">Q</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="R-btn">R</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <div class="letter" id="S-btn">S</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="T-btn">T</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="U-btn">U</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="V-btn">V</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="W-btn">W</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="X-btn">X</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-2">
                            <div class="letter" id="Y-btn">Y</div>
                        </div>
                        <div class="col-2">
                            <div class="letter" id="Z-btn">Z</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer>

    </footer>

    <script src="./assets/javascript/View.js"></script>
    <script src="./assets/javascript/Model.js"></script>
    <script src="./assets/javascript/CategoryPhrases.js"></script>
    <script src="./assets/javascript/Controller.js"></script>
    <script src="./assets/javascript/Game.js"></script>

    <script>
        let launcher = new Game();

        launcher.startGame();
    </script>


</body>

</html>
